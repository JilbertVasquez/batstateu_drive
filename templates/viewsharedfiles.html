
{% extends 'baseadmin.html' %}

{% block content %}
<body>
    {% if sharefiles %}
        <div class="wrapper">
            <div class='center-form'>

                <div class="form-box" id="managefile">
                    <div class="register-container" id="filecon">
                        <div class="top">
                            <header>View File Details</header>
                        </div>
                            <div class="input-box" id="filecontainers">
                                <label>Share Id</label>
                                <input type="text" class="input-field showfiles" value="{{sharefiles.share_id}}">
                            </div>
                            <div class="input-box" id="filecontainers">
                                <label>File Name</label>
                                <input type="text" class="input-field showfiles" value="{{sharefiles.filename}}">
                            </div>
                            <div class="input-box" id="filecontainers">
                                <label>File Extension</label>
                                <input type="text" class="input-field showfiles" value="{{sharefiles.extension}}">
                            </div>
                            <div class="input-box" id="filecontainers">
                                <label>Share By</label>
                                <input type="text" class="input-field showfiles" value="{{sharefiles.share_by}}">
                            </div>
                            <div class="input-box" id="filecontainers">
                                <label>Share To</label>
                                <input type="text" class="input-field showfiles" value="{{sharefiles.share_to}}">
                            </div>
                            <div class="input-box" id="filecontainers">
                                <label>File Paths</label>
                                <input type="text" class="input-field showfiles" value="{{sharefiles.path}}">
                            </div>
                            <div class="input-box" id="filecontainers">
                                <label>File Id</label>
                                <input type="text" class="input-field showfiles" value="{{sharefiles.file_id}}">
                            </div>
                    </div>
                </div>
                <div class="buttom">
                </div>
            </div>
        </div> 
    {% endif %} 

    {% if errors %}
        <div class="error-section" style="display: block;">
            <div class="message">
                <p>{{ errors }}</p>
                <button class="buttonClass" onclick="closebutton()">Okay</button>
            </div>
        </div>
    {% endif %}
    
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleButton = document.querySelector(".toggle-password");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }

        function togglePasswordVisibility2() {
            var passwordInput = document.getElementById("password2");
            var toggleButton = document.querySelector(".toggle-password2");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }

        function closebutton() {
            const shareSectionFile = document.querySelector('.error-section');
            if (shareSectionFile.style.display === 'none') {
                shareSectionFile.style.display = 'block';
            } else {
                shareSectionFile.style.display = 'none';
            }
        };
    </script>

</body>
{% endblock %}

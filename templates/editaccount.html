
{% extends 'baseadmin.html' %}

{% block content %}
<body>
    {% if user %}
        <div class="wrapper">
            <div class='center-form'>

                <div class="form-box">
                    <div class="register-container" id="register">
                        <div class="top">
                            <header>Edit Account</header>
                        </div>
                        <form action="{% url 'save_edit_account' %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="user_id" value="{{user.userid}}">
                            <div class="two-forms">
                                <div class="input-box">
                                    <input type="text" class="input-field" value="{{user.firstname}}" name="firstname">
                                    <i class="bx bx-user"></i>
                                </div>
                                <div class="input-box">
                                    <input type="text" class="input-field" value="{{user.lastname}}" name="lastname">
                                    <i class="bx bx-user"></i>
                                </div>
                            </div>
                            <div class="input-box">
                                <input type="text" class="input-field" value="{{user.username}}" name="username" readonly>
                                <i class="bx bx-user"></i>
                            </div>
                            <div class="input-box">
                                <input type="text" class="input-field" value="{{user.email}}" name="email">
                                <i class="bx bx-envelope"></i>
                            </div>
                            <div class="input-box" id ="submitbutton">
                                <input type="submit" class="submit" value="Save Edit Account">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="buttom">
                </div>
            </div>
        </div> 
    {% endif %} 

    {% if errors %}
        <div class="error-section" style="display: block;">
            <div class="message">
                <p>{{ errors }}</p>
                <button class="buttonClass" onclick="closebutton()">Okay</button>
            </div>
        </div>
    {% endif %}
    
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleButton = document.querySelector(".toggle-password");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }

        function togglePasswordVisibility2() {
            var passwordInput = document.getElementById("password2");
            var toggleButton = document.querySelector(".toggle-password2");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }

        function closebutton() {
            const shareSectionFile = document.querySelector('.error-section');
            if (shareSectionFile.style.display === 'none') {
                shareSectionFile.style.display = 'block';
            } else {
                shareSectionFile.style.display = 'none';
            }
        };
    </script>

</body>
{% endblock %}
